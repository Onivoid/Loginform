<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LoginForm by Skullyfox</title>
    <link rel="icon" href="app/img/favicon.png">
    <link rel="stylesheet" href="app/css/style.css">
</head>
<body>
    
    <section class="main">
        <form action="#" id="login">
                <span id="titleForm">Connexion</span>
                <div id="inputs">
                    <input type="text" placeholder="Pseudo"/>
                    <input type="password" placeholder="Mot de passe"/>
                </div>
                <button type="submit">Se Connecter</button> 
                <a href="#"><p>Mot de passe oublié ?</p></a>
                <a href="#" id="registerToggle"><p>Créer un compte</p></a>
        </form>
        <form action="#" id="register">
                <span id="titleForm">S'inscrire</span>
                <div id="inputs">
                    <input type="text" placeholder="Pseudo"/>
                    <input type="mail" placeholder="Adresse e-mail"/>
                    <input type="password" placeholder="Mot de passe"/>
                    <input type="password" placeholder="Confirmer mot de passe"/>
                </div>
                <button type="submit">S'inscrire</button> 
                <a href="#" id="loginToggle"><p>Déjà inscrit ? Connectez-vous</p></a>
        </form>
    </section>

    <script src="app/js/jquery.js"></script>
    <script src="app/js/app.js"></script>
</body>
</html>
